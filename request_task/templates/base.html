{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <title></title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script></script>
    </head>
    <body class="bg-fixed bg-[url('/static/bg.svg')] bg-no-repeat">
        <div class="main-flex">
            <div class="z-20 flex items-center mt-24">
                <div class="flex flex-col items-center justify-center w-full pt-6 sm:pt-16">
                    <div class="max-w-3xl px-3 mx-auto lg:max-w-full">
                        <h1 class="mb-3 text-3xl font-bold text-center text-gray-600 sm:text-4xl">Buscador de Jurisprudencia</h1>
                    </div>
                    <!--Search-->
                    <div class="w-full mx-auto mt-2">
                        <div class="relative max-w-3xl px-6 mx-auto">
                            <div class="absolute top-0 left-0 flex items-center h-10 pl-10 mt-1">
                                <svg class="w-4 h-4 text-gray-600 fill-current"
                                     xmlns="http://www.w3.org/2000/svg"
                                     viewBox="0 0 20 20">
                                    <path
                                    d="M12.9 14.32a8 8 0 1 1 1.41-1.41l5.35 5.33-1.42 1.42-5.33-5.34zM8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"></path>
                                </svg>
                            </div>
                            <form action="{% url 'list_jurisp' %}" method="POST">
                                {% csrf_token %}
                                <input id="search-toggle"
                                       name="search-input"
                                       type="search"
                                       placeholder="¿Qué buscas?"
                                       class="block w-full py-3 pl-12 pr-4 font-bold text-gray-700 bg-gray-100 rounded-lg shadow focus:outline-none focus:bg-white"
                                       required
                                />
                            </form>
                        </div>
                    </div>
                    <!--End Search-->
                </div>
            </div>
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
